name: Run At 8AM

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 8 * * *"

jobs:
  run-at-8am:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2.2.0
        with:
          node-version: "16.x"
      - name: Set environment variables
        env:
          MONGO_DB_PW: ${{ secrets.MONGO_DB_PW }}
          GITHUB_ENV: ${{ github.workspace }}/.env
        run: echo "MONGO_DB_PW=${{ secrets.MONGO_DB_PW }}" >> $GITHUB_ENV
      - name: Install dependencies
        run: npm install
      - name: Run script
        run: node ./utils/saveDB.js
